
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Me - David Castro Photography</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #1f1f1f;
      width: 100%;
      padding: 40px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #fff;
    }
    header p {
      color: #aaa;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    form {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background-color: #ff4c29;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff652f;
    }
    footer {
      margin-top: auto;
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>David Castro Photography</h1>
    <p>Book your photoshoot today</p>
  </header>

  <form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="date" name="date" required>
    <textarea name="message" placeholder="Tell me about your shoot" rows="5"></textarea>
    <input type="hidden" name="_next" value="https://your-website.com/thank-you.html">
    <button type="submit">Book Me</button>
  </form>

  <footer>
    &copy; 2025 David Castro Photography. All rights reserved.
  </footer>

</body>
</html>
